<div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onSend()">Send number to El1</button>
    </div>
    <br>
    <hr>
    <br>
    <div class="col-xs-12" *ngFor="let el of el2Values; let i = index">
      <p [ngClass]="{h3: i % 2 === 0, h4: i % 2 !== 0}">{{ i }}: {{el}}</p>
    </div>
  </div>
