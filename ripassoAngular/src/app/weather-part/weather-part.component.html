<div class="row">
  <div class="col-xs-12">
      <div class="col-sm-6">
        <form (ngSubmit)="onSubmit()" #f="ngForm">
          <label for="name">Nome</label>
          <input name="name" type="text" class="form-control" [ngModel]="'Default'" required #NameValue="ngModel"> 
          <h4 *ngIf="!NameValue.valid && NameValue.touched">Inserisci un nome valido</h4>
          <label for="mail">Mail</label>
          <input type="mail" name="mail" class="form-control" ngModel email>
          <label for="password">Password</label>
          <input type="password" name="password" class="form-control" ngModel required>

          <label for="testSelect">TestSelect</label>
          <select name="testSelect" class="form-control" [ngModel]="3">
            <option value="1">Ciao</option>
            <option value="2">Hello</option>
            <option value="3">Test</option>
          </select>

          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="button" class="btn btn-primary" (click)="setDefault()">Default value</button>
          <button type="button" class="btn btn-primary" (click)="changeName()">Change Name</button>
        </form>
      </div> 
      <div class="col-sm-6">
        <app-weather-detail></app-weather-detail>
      </div>
  </div>
</div>
